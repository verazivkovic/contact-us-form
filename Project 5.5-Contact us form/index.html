<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;1,500&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
  <form action="/challenge" method="GET">
    <h2>How Can We Help You?</h2>
    <section>
      <ul>
        <li>
          <label for="username">Your Name</label>
          <input type="name" name="user-name" id="username" 
          required placeholder="Max Schwart">
        </li>
        <li>
          <label for="useremail">Your Email Address</label>
          <input type="email" name="user-email" id="useremail" 
          required placeholder="maxschwarts@gmail.com">
        </li>
        <li>
          <label for="usernumber">Your Phone Number</label>
          <input type="number" name="user-number" id="usernumber" 
          required placeholder="777-888-222" minlength="5">
        </li>
      </ul>
    </section>

    <section>
          <label for="usermessage">Your Message</label>
          <textarea name="user-message" id="usermessage" rows="5"></textarea>
    </section>    
   
    <section>
          <label for="useroption">How Did You Find Us?</label>
          <select name="user-option" id="useroption" required>
            <option>Web Search</option>
            <option>Through A Friend</option>
            <option>Adds</option>
          </select>
    </section>

    <section>
      <h2>How Should We Reply?</h2>
      <ul>
        <li class="form-control-inline">
          <input type="radio" name="reply" id="usercall" required>
          <label for="userradio">Call Me</label>
        </li>
        <li class="form-control-inline">
          <input type="radio" name="reply" id="sendemail" required>
          <label for="senddemail">Send Me An Email</label>
        </li>
        <li class="form-control-inline">
         <input type="radio" name="reply" id="noreply" required> 
         <label for="noreply">Don't Reply</label> 
        </li>
      </ul>

    </section>
    <hr>
    <section class="form-control-inline">
      <label for="usercheckbox">Accept Terms</label>
      <input type="checkbox" name="user-checkbox" id="usercheckbox">     
    </section>
    
    <section id="buttons">
      <button type="reset" id="reset">Clear</button>
      <button type="submit" id="submit">Submit</button>
    </section>
    
  </form>
</main>
</body>
</html>
